dist: trusty
sudo: required

language: scala

env:
  - JAVA_OPTS="-DSKIP_FLAKY=true -Dsbt.log.noformat=true"

# These directories are cached to S3 at the end of the build
cache:
  directories:
   - $HOME/.ivy2
   - $HOME/.sbt/boot/scala-$TRAVIS_SCALA_VERSION
   - $HOME/.dodo

before_cache:
  # Tricks to avoid unnecessary cache updates
  - find $HOME/.ivy2 -name "ivydata-*.properties" -delete
  - find $HOME/.sbt -name "*.lock" -delete

before_install:
  - mkdir -p $HOME/.sbt/1.0/plugins
  - echo 'addSbtPlugin("com.jsuereth" % "sbt-pgp" % "1.1.1")' > $HOME/.sbt/1.0/plugins/gpg.sbt
  - openssl aes-256-cbc -K $encrypted_0c03606c72ea_key -iv $encrypted_0c03606c72ea_iv -in sonatype.sbt.enc -out ~\/.sbt/1.0/sonatype.sbt -d

jdk:
  - oraclejdk8

notifications:
  slack:
    secure: BFX2aB0sq5cMxmxlWIwgHwJOjI5W6WBn3YSPqHYYz6VAK6fzlX2VUKsfyQJTUnqMYox/0qGzPUB4TFhVMH3c78ocNZNj/9tPOPLkMfHjAqobnq/89+hp4Q6fmWCMKVAGTzVNq83OCykYkzITcYWxo0Pyc2eguW6tHaHIgqnbCRY=

before_script:
  - unset SBT_OPTS # default $SBT_OPTS is irrelevant to sbt launcher

stages:
  - test
  - publish-snapshot

jobs:
  include:
    - stage: test
      scala: 2.11.12
      script:
        - travis_retry ./sbt ++$TRAVIS_SCALA_VERSION clean coverage test coverageReport
        - travis_retry ./sbt ++$TRAVIS_SCALA_VERSION "project util-intellij" coverage test coverageReport
    - stage: test
      scala: 2.12.6
      script: travis_retry ./sbt ++$TRAVIS_SCALA_VERSION clean coverage test coverageReport
      after_success:
        - ./sbt ++$TRAVIS_SCALA_VERSION coverageAggregate
        - bash <(curl -s https://codecov.io/bash)
    - stage: publish-snapshot
      scala: 2.12.6
      script: 
        - ./sbt +publishLocal +publishLocalSigned +publishSigned +publishM2
        - ./sbt "project util-intellij" +publishSigned
